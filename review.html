<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Delightful Dish</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Delightful Dish</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="card w-75 mx-auto mt-5 p-5">
            <h1 class="card-title">Orange Cream Overflow Cups</h2>
            <form action="">
                <div class="form-group">
                    <label for="customRange1">On a scale of "Dismally Dreadful 👎🏽" to "Definitely Delightful 👍🏽" how was your it?</label>
                    <input type="range" min="0" max="10" step="1" class="custom-range w-75 ml-5" id="customRange1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Write your reasoning and review below</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
            <button class="btn btn-primary w-25 mx-auto">Submit</button>
        </div>

        <nav class="navbar fixed-bottom p-3"></nav>
    </body>
</html>
